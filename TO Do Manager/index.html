<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Manager</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: white;
      padding: 20px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 70%;
      padding: 8px;
      margin-right: 5px;
    }

    button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
    }

    .clear-btn {
      background-color: #dc3545;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f1f1f1;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 5px 8px;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>

<body>

  <div class="todo-container">
    <h2>To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button class="add-btn" onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <button class="clear-btn" onclick="clearAll()">Clear All</button>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();

      if (task === "") {
        alert("Please enter a task");
        return;
      }

      tasks.push(task);
      input.value = "";
      displayTasks();
    }

    function displayTasks() {
      let list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        list.innerHTML += `
          <li>
            ${task}
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </li>
        `;
      });
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      displayTasks();
    }

    function clearAll() {
      tasks = [];
      displayTasks();
    }
  </script>

</body>
</html>
